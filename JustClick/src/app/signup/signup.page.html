<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label class="backbtn" routerLink="/welcome" routerDirection="back">
      <img src="../../assets/back.png" />
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">

    <p>Sign Up</p>
    <div class="form-container">

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngModel email></ion-input>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" routerLink="/login">Sign Up
      </ion-button>

      <br>
      <ion-label class="label">
        มีบัญชีเเล้ว ? </ion-label>
      <div class="sign-up">
        <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">
          Login</ion-button>
      </div>
    </div>
  </div>

</ion-content>
