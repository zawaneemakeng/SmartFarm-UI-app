<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label class="backbtn" routerLink="/welcome" routerDirection="back">
      <img src="../../assets/back.png" />
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="addData(loginForm.value);">
    <div class="ion-padding container">
      <p>Log In</p>
      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" name="username" ngModel required></ion-input>

        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="pass" ngModel required></ion-input>
          <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>

        <ion-button type="submit" expand="block" class="main-button" (click)="actionPage()"
          [disabled]="loginForm.invalid">Log in</ion-button>
        <br>
        <ion-label>ยังไม่มีบัญชี ?</ion-label>
        <div class="sign-up">
          <ion-button fill="clear" color="dark" routerLink="/signup" routerDirection="forward">
            Sign up</ion-button>
        </div>
      </div>
    </div>
  </form>
</ion-content>
