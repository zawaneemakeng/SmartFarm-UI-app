<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding-center>
  <div class="titles">
    <p *ngFor="let document of documents">สวัสดี <b>{{document.username}}</b></p>
  </div>
  <div class="ion-padding">
    <ion-card (click)="actionPage()">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">เเปลงที่ 1</ion-card-subtitle>
            <ion-card-title>เห็ดนางฟ้า</ion-card-title>
            <ion-card-subtitle>

            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">
            <ion-img src="https://cdn-icons-png.flaticon.com/512/7855/7855846.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">เเปลงที่ 2</ion-card-subtitle>
            <ion-card-title>ผักกาดหอม</ion-card-title>
            <ion-card-subtitle>

            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">
            <ion-img src="https://cdn-icons-png.flaticon.com/512/135/135715.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">เเปลงที่ 3</ion-card-subtitle>
            <ion-card-title>กระบองเพชร</ion-card-title>
            <ion-card-subtitle>

            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">
            <ion-img src="https://cdn-icons-png.flaticon.com/512/1320/1320728.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
