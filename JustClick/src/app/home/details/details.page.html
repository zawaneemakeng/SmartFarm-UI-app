<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/tabs" routerDirection="back">
        <img src="../../assets/back.png" />
      </ion-button>
    </ion-buttons>
    <ion-title>DETAILS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding-center>
  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle class="no">เเปลงที่ 1</ion-card-subtitle>
            <ion-card-title>เห็ดนางฟ้า</ion-card-title>
            <ion-card-subtitle>

            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4">
            <ion-img src="https://cdn-icons-png.flaticon.com/512/7855/7855846.png">
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-list>
    <ion-item lines="full">
      <ion-img src="https://cdn-icons-png.flaticon.com/512/1269/1269325.png"></ion-img>
      <ion-label>รดน้ำ</ion-label>
      <ion-toggle [(ngModel)]="resume" color="success" (click)="presentAlert()"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)=" showLoadingH()">
          <ion-img src="https://cdn-icons-png.flaticon.com/512/728/728093.png"></ion-img>
          <ion-label class="label">
            {{randomNumber_h}} %
          </ion-label><br><br>
          <ion-label class="label1">ความชื้นใต้ดิน</ion-label>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="showLoadingT()">
          <ion-img src="https://cdn-icons-png.flaticon.com/512/8804/8804005.png" class="img"></ion-img>
          <ion-label class="label">
            {{randomNumber_t}} ℃
          </ion-label><br><br>
          <ion-label class="label1">อุณหภูมิในอากาศ</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
